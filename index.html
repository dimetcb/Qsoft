<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QSOFT-test</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/style.css" />
  </head>

  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container header__container">
          <a href="/" class="header__logo">
            <img src="/img/logo.svg" alt="Логотип" />
          </a>
          <a href="#" class="header__mobile">
            <img src="/img/mobile-user.svg" alt="user_icon" />
          </a>
          <div class="header__search">
            <input type="search" class="input__search" placeholder="Найти..." />
          </div>
          <a href="#" class="header__user">
            <div class="user__name">Константин</div>
            <div class="user__photo"></div>
          </a>
        </div>
      </header>
      <main class="main">
        <section class="section">
          <div class="container section__container">
            <h1 class="section__title">Наши партнёры</h1>
            <div class="section__content">
              <ul class="partners__list">
                <li class="partners__item">
                  <button class="partners__button">
                    <img
                      src="/img/Henkel.jpg"
                      alt="Henkel"
                      class="partners__img"
                    />
                  </button>
                </li>
                <li class="partners__item">
                  <button class="partners__button">
                    <img
                      src="/img/John_Deere.jpg"
                      alt="John_Deere"
                      class="partners__img"
                    />
                  </button>
                </li>
                <li class="partners__item">
                  <button class="partners__button">
                    <img
                      src="/img/McDonald's.jpg"
                      alt="McDonald`s"
                      class="partners__img"
                    />
                  </button>
                </li>
                <li class="partners__item">
                  <button class="partners__button">
                    <img src="/img/Ikea.jpg" alt="Ikea" class="partners__img" />
                  </button>
                </li>
                <li class="partners__item">
                  <button class="partners__button">
                    <img
                      src="/img/Reebok.jpg"
                      alt="Reebok"
                      class="partners__img"
                    />
                  </button>
                </li>
                <li class="partners__item">
                  <button class="partners__button">
                    <img src="/img/Nike.jpg" alt="Nike" class="partners__img" />
                  </button>
                </li>
                <li class="partners__item">
                  <button class="partners__button">
                    <img src="/img/CAT.jpg" alt="CAT" class="partners__img" />
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
